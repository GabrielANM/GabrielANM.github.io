<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form name="formulario" method="post" action="#">
        <p>Validação de Formulario:</p>
        <p>Nome: <input type="text" name="nome" id="nome" required></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome" required></p>
        <p>Senha: <input type="password" name="senha" id="senha"></p>
        <p>Verificação da Senha: <input type="password" name="senha2" id="senha2"></p>        
        <button type="submit" name="button">Enviar</button>
        <button type="reset" name="button">Reset</button>
        <button type="button" id="ocultar" name="button">Ocultar</button><br>
        <input type="radio" name="M" value="masculino" class="radio" id="radio1">Masculino
        <input type="radio" name="F" value="feminino" class="radio" id="radio2">Feminino
        <input type="radio" name="O" value="outros" class="radio" id="radio3">Outros
    </form>
    <script src="js/form.js"></script>
</body>
</html>
